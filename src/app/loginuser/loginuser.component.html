<div id="abc">
    <nav>
        <ul>
            
            <li><a href="/admin/adminlogin">Admin Login</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="/contact">Contact Us</a></li>
        </ul>
    </nav>
<br>

<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
      <div class="col-md-6 col-lg-4">
        <div class="card">
            
          <div class="card-header bg-secondary text-white text-center">Login</div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()" class="p-3 shadow rounded bg-light">
              <div class="form-group d-flex flex-column mb-2">
                <label for="username" class="col-form-label col-3">User name</label>
                <input type="text" id="username" class="form-control form-control-sm"  placeholder="Enter your email" [(ngModel)]="username" name="username" required>
              </div>
             
              <div class="form-group d-flex flex-column mb-2">
                <label for="password" class="col-form-label col-3">Password</label>
                <input type="password" id="password" class="form-control form-control-sm" placeholder="Enter your password"  [(ngModel)]="password" name="password" required>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                {{ errorMessage }}
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-secondary" >Login</button>
              </div>
              
            
            </form>
         
          </div>
        </div>
      </div>
    </div>
  </div>




<div class="footer">

</div>
