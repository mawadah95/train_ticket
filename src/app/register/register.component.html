<div id="abc">
    <nav>
        <ul>
            
            <li><a href="/admin/adminlogin">Admin Login</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/contact">Contact Us</a></li>
          
        </ul>
    </nav>
    <br>


<div class="container mt-5">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
      <div class="col-md-6 col-lg-4">
          <div class="card">
            <div class="card-header bg-secondary text-white text-center">Registration Form</div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" class="p-3 shadow rounded bg-light">
                <div class="form-group d-flex flex-column mb-3">
                  <label for="username" class="col-form-label col-3">Username</label>
                  <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
                </div>
                <div class="form-group d-flex flex-column mb-3">
                  <label for="email" class="col-form-label col-2">Email</label>
                  <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
                </div>
                <div class="form-group d-flex flex-column mb-3">
                  <label for="password" class="col-form-label col-3">Password</label>
                  <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" required>
                </div>
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                  </div>
                  <div *ngIf="successMessage" class="alert alert-success" role="alert">
                    {{ successMessage }}
                  </div>
                  <div class="text-center">
                <button type="submit" class="btn btn-secondary" >Register</button>
                </div> 
              </form>
           
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="footer">
        <div class="footer-content">
          <h3>Trains Booking</h3>
          <small>
            Copyright Â© 2023 ITEC. All Rights Reserved.
          </small>
        </div>
      </div>
      
      
    
    </div>
