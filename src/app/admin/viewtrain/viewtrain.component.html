<div class="card" style="max-width: 800px; margin: auto;">
    <div class="card-header bg-secondary text-white">
      <h4 class="card-title">Train List</h4>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let train of trains">
                <td>{{ train.name }}</td>
                <td>{{ train.destination }}</td>
                <td>{{ train.departureTime }}</td>
                <td>{{ train.price | currency: 'USD' }}</td>
                <td>
                    <button class="btn btn-danger" (click)="deleteTrain(train)">Delete</button>
                  </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
