        <div class="card" style="max-width: 400px; margin: auto;">
            <div class="card-header bg-secondary text-white">
                <div class="row justify-content-center">
                    <div class="col-md-4">
              <h4 class="card-title">Add Train</h4>
            </div>
            </div>
            </div>
            <div class="card-body">
              <form [formGroup]="trainForm" (ngSubmit)="onSubmit()">
                <div class="form-group mt-3">
                  <label for="name">Train Name:</label>
                  <input type="text" formControlName="name" class="form-control" />
                </div>
                <div class="form-group mt-3">
                  <label for="destination">Destination From / To:</label>
                  <input type="text" formControlName="destination" class="form-control" />
                </div>
                <div class="form-group mt-3">
                  <label for="departureTime">Departure Time:</label>
                  <input type="text" formControlName="departureTime" class="form-control" />
                </div>
                <div class="form-group mt-3">
                  <label for="price">Price:</label>
                  <input type="text" formControlName="price" class="form-control" />
                </div>
                <br>
                <div class="row justify-content-center">
                    <div class="col-md-4">
                      <button type="submit" class="btn btn-secondary btn-block">Add Train</button>
                    </div>
                  </div>
              </form>
            </div>
          </div>
