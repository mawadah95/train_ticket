    <div class="card" style="max-width: 800px; margin: auto;">
        
            
                <div class="card-header bg-secondary text-white">
                    <h4 class="card-title">Payment</h4>
                  </div>
                  <div class="card-body">
           <div class="col-lg-6 mx-auto">
                <form (submit)="makePayment()">
                    <div class="md-form mb-3">
                        <label for="inputMDEx4">Card number</label>
                        <input type="tel" id="inputMDEx4" class="form-control" autofocus value="1234 5678 9012 3456">
                    </div>
                    <div class="md-form mb-3">
                        <label for="inputMDEx3">Name on card</label>
                        <input type="text" id="inputMDEx3" class="form-control" autofocus value="Mawaddah">
                    </div>

                    <!-- Valid thru and CCV number -->
                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <div class="md-form mb-3">
                                <label for="inputMDEx2">Valid thru</label>
                                <input type="text" id="inputMDEx2" class="form-control" autofocus value="04 / 23">
                            </div>
                        </div>
                        <div class="col-md-6 mb-4">
                            <div class="md-form">
                                <label for="inputMDEx1">CCV number</label>
                                <input type="password" id="inputMDEx1" class="form-control" autofocus value="345">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary btn-block mb-lg-0 mb-5">Buy now</button>

                    <!-- Bill information -->
                    <br>
                    <br>
                    <h5 class="font-weight-bold">Bill Information:</h5>
                    <p>Selected Train: {{ selectedTrainName }}</p>
                    <p>Total Amount: ${{ totalAmount.toFixed(2) }}</p>
                </form>

                <h5 class="font-weight-bold">
                    <a class="blue-text back-link" routerLink="">
                        <i class="fas fa-angle-left mr-2"></i>Back to Home
                    </a>
                </h5>
            </div>
        </div>
    </div>
